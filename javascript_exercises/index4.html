<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockpaperscissors</title>
    <link rel="stylesheet" href="index4.css" />
    <script src="index4.js" defer ></script>
</head>
<body>

    <h1>Rock Paper Scissors</h1>

  <div class="game">
    <div id="rock" class="choice rock"></div>
    <div id="paper" class="choice paper"></div>
    <div id="scissors" class="choice scissors"></div>
    <div class="result"></div>
    <button class="start">Start over?</button>
  </div>

  <div class="scores start">
    <div class="player">
      <h3>Player</h3>
      <span class="score">0</span>
    </div>

    <div class="computer">
      <h3>Computer</h3>
      <span class="score">0</span>
    </div>
  </div>

</body>
</html>
